<template name="signin">

   <div class="container valign">
   <div class="row">

      <div class="col s12 m8 l6 offset-m3 offset-l3">
      <div class="card white center-align">
         <br/>
         <form id="loginForm" class="col s12">
            <div class="row">
               <div class="input-field col s12">
                  <input id="email" type="email" class="validate">
                  <label for="email">Email</label>
               </div>
            </div>

            <div class="row">
               <div class="input-field col s12">
                  <input id="password" type="password" class="validate">
                  <label for="password">Password</label>
               </div>
            </div>

            <div class="row">
               <div class="input-field col s12">
                  <button class="btn waves-effect waves-light" type="submit" name="action">Login</button><br/>
                  <span id="errorMessage" class="red-text"></span>
               </div>
            </div>

            <div class="row">
               <div class="col s12">
                  <a href="/signup">Register a new account</a><br/>
                  <a href="#">Forget your password</a>
               </div>
            </div>

           
            
         </form>
      </div>
      </div>

   </div>
   </div>

</template>
