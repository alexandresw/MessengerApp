<ion-view title="Profile">
  <ion-content class="profile">
    
    <div class="padding text-center">
      <h2>{{contact.user().profile.name}}</h2>
      <img ng-src="{{ contact.user() | userPicture }}" alt="profile picture" width="100" height="100">
    </div>

    <button ng-click="newChat(contact.user()._id)"  class="button button-block button-outline button-balanced">
      <i class="icon ion-ios-chatboxes-outline"></i> Send Message
    </button>

    <button ng-click="newAudioCall(contact.user()._id)" class="button button-block button-outline button-balanced">
      <i class="icon ion-ios-telephone-outline"></i> Audio Call
    </button>

    <button ng-click="newVideoCall(contact.user()._id)" class="button button-block button-outline button-balanced">
      <i class="icon ion-ios-videocam-outline"></i> Video Call
    </button>
    
    <br/>
    <button class="button button-block button-assertive">
      Delete Contact
    </button>

  </ion-content>
</ion-view>
